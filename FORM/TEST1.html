<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
  <br>
    <h1>input 태그</h1>
    <br method="post" action="#">
      ID:
      <input type="text" name="user_name" maxlength="12" size="20" value="65" /> </br>
      <!--maxlength : 최대로 입력할 수 있는 갯수, value : 기본값(초기값)-->
      PASSWORD : <input type="password" name="user_password" value="KIM JUNG-MIN"></br>
      <hr>
      <h2>좋아하는 메뉴를 선택하세요</h2>
      <form>
        <!--name은 중복선택이 가능하기 위해 동일한 이름으로 작성-->
        <input type="checkbox" name="favor" value="라면">라면
        <input type="checkbox" name="favor" value="짜장면">짜장면
        <input type="checkbox" name="favor" value="짬뽕">짬뽕
        <input type="checkbox" name="favor" value="울면">울면

      <h2>성별을 선택하세요</h2>
      <form>
        <!--name은 동일한 이름으로 작성-->
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female" checked>여
        <!--checked 옵션은 default로 이미 선택되어 있음-->
        <!-- <input type="button" name="btn" value="확인"/> -->
        <!-- <button type="button" class="btn btn-warning">확인</button>
        <button type="reset" class="btn btn-primary">다시입력</button> -->
        <br/>
        
        <textarea name="txt" rows="10" cols="15">자기소개를 하세요</textarea>
        <h1>가고싶은 도시는?</h1>
        <select name="sel" multiple size="2">
          <!--select는 하나만 선택 가능-->
          <option value="서울">서울</option>
          <option value="부산">부산</option>
          <option value="대전">대전</option>
          <option value="제주">제주</option>
        </select>
        <hr>
        <input type="text" list="city">
        <datalist id="city">
          <option value="usa">usa</option>
          <option value="japan">japan</option>
          <option value="korea">korea</option>
        </datalist>
        <br/>
        이메일 : <input type="email" name="user_email"/> <!--@가 없으면 자동으로 경고창으로 작성하라고 함-->
        <label for="pass">비밀번호</label> <!--label이 있으면 아무곳이나 클릭해도 작성할 수 있음. 다만, for랑 id가 동일해야함!!-->
        <input type="password" id="pass" value=""/>
        <input type="color" value="#F0DBE1" onchange="document.body.style.color = this.value"/> <!--글씨 색 변경됨-->
        <button type="submit" class="btn btn-danger">입력완료</button>
      </form>
  </body>
</html>
